<!DOCTYPE html>
<html>
<head>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script> 

</head>

<body>
 <p> type in the city:</p>
 <input id='city' type = 'text' />
 <button id = 'submit'>Submit</button>
 <div id='container'></div>

 <script>
 'use strict';
  $(document).ready(function(){

   $('#submit').click(function(){
   let searchCity = $('#city').val();
  
   $.get('http://api.openweathermap.org/data/2.5/weather?q=' + searchCity + '&APPID=e69cdab3dd0d735f459726ec901e8145',
   function(data) {
   console.log(data.weather[0].description);
   console.log(data.name);
   console.log(data);
  
   let sentence = 'the weather in ' + data.name + ' is ' + data.weather[0].description; 

   $('#container').html(sentence);
   }).fail(function(){
    $('#container').html('<p>error</p>');
   });

   });

  });


 </script>
</body>

</html>
